<div class="todo-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Todos</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button color="primary" title="Add new Todo" (click)="addTodoDialog()">+ Add Todo</button>
      </mat-card-actions>
      <mat-card-content>
        <table mat-table [dataSource]="todos" class="mat-elevation-z8">    
          <!-- Todo Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef class="todo-title">Title</th>
            <td mat-cell *matCellDef="let todo" class="todo-title">{{ todo.title }}</td>
          </ng-container>
    
          <!-- Todo Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="todo-description">Description</th>
            <td mat-cell *matCellDef="let todo" class="todo-description">{{ todo.description }}</td>
          </ng-container>
      
          <!-- Action Buttons Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="todo-actions">Actions</th>
            <td mat-cell *matCellDef="let todo" class="todo-actions">
              <button mat-icon-button color="primary" title="Edit Todo" (click)="editTodoDialog(todo)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" title="Delete Todo" (click)="deleteTodo(todo)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="accent" title="Go to tasks" (click)="navigateToTasks(todo.id)">
                <mat-icon>post_add</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
